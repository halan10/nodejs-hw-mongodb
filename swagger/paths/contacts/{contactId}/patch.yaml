tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: 'Update contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598384'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone numner"
            type: string
            example: +380000000009
          email:
            description: "Contact's email"
            type: string
            example: johndoe@gmail.com
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/dsweah0lg/image/upload/v1721693722/photos/kdthlrrdzgsl4kkpqyp5.jpg>
responses:
  '200':
    description: 'Update contact by id '
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a contact!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
