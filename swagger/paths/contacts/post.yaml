tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone numner"
            type: string
            example: +380000000009
          email:
            description: "Contact's email"
            type: string
            example: johndoe@gmail.com
          isFavourite:
            description: 'Is contact favourite'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            enum: ['work', 'home', 'personal']
            example: 'personal'
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/dsweah0lg/image/upload/v1721693722/photos/kdthlrrdzgsl4kkpqyp5.jpg>

responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
